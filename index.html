<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>time-counter</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="content">remaining time counter

        <div class="timer">
            <div class="timer-title">Успей подгтовится</div>
            <div class="timer-action">
                до Нового года осталось:
            </div>
            <div class="timer-numbers" id="timer">
                <span class="days">60</span>
                <span>:</span>
                <span class="hours">18</span>
                <span>:</span>
                <span class="minutes">20</span>
                <span>:</span>
                <span class="seconds">11</span>
            </div>
        </div>


    </div>

    <script src="js/script.js"></script>
</body>

</html>
